<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="ToMe25">
<meta name="description" content="A ESP WiFi Accelerometer">
<meta name="viewport" content="width=device-width">
<title>Esp Accelerometer control</title>
<link rel="stylesheet" href="/main.css" />
<meta http-equiv="refresh" content="5" />
<script type="text/javascript" src="recording.js" defer></script>
</head>
<body>
	<form method="post" action="index.html" class="main">
		<h1>Recording...</h1>
		<p>Please wait for the recording to finish.</p>
		<h2>Progress:</h2>
		<progress id="measurements" max="$recordings" value="$recorded"></progress>
		<label for="measurements"><span id="recorded">$recorded</span>/<span id="recordings">$recordings</span> measurements done.</label> <br />
		<p>Time Remaining: <span id="eta">$eta</span></p>
		<p>Time Spent: <span id="time">$time</span></p>
		<button class="redbtn smallbtn" name="cancel" value="cancel">Cancel</button>
	</form>
</body>
</html>
