<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="ToMe25">
<meta name="description" content="A ESP WiFi Accelerometer">
<meta name="viewport" content="width=device-width">
<title>Esp Accelerometer control</title>
<link rel="stylesheet" href="/main.css" />
<meta http-equiv="refresh" content="5" />
<script type="text/javascript" src="calculating.js" defer></script>
</head>
<body>
	<form method="post" action="index.html" class="main">
		<h1>Calculating measurement csv sizes...</h1>
		<p>Please wait for the calculation to finish.</p>
		<h2>Progress:</h2>
		<progress id="progress" max="$files" value="$calculated"></progress>
		<label for="progress"><span id="calculated">$calculated</span>/<span id="files">$files</span> file sizes calculated.</label> <br />
		<p>Currently calculating: <span id="file">$file</span></p>
		<p>Time Spent: <span id="time">$time</span></p>
		<button class="redbtn smallbtn" name="cancel" value="cancel">Cancel</button>
	</form>
</body>
</html>
